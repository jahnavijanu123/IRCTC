<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone - Book Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .train-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 200px;
            height: 50px;
        }

        .train-loader .train {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            animation: moveTrain 2s linear infinite;
        }

        @keyframes moveTrain {
            0% { left: 0; }
            50% { left: 150px; }
            100% { left: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="train-loader">
            <div class="train"></div>
            <span class="ml-4">Loading...</span>
        </div>
    </div>
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="IRCTC logo, a stylized train icon" class="h-10 w-10 mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/uofUTxrIYfnyNUpuwGDWPME1mLI2XN5eRW8f2fYkPyEJ6xAgC.jpg" width="50"/>
                <h1 class="text-2xl font-bold">IRCTC</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="home.html" id="homeLink">Home</a></li>
                    <li><a class="hover:underline" href="blackTrains.html" id="trainsLink">Trains</a></li>
                    <li><a class="hover:underline" href="blackpnr.html" id="pnrStatusLink">PNR Status</a></li>
                    <li><a class="hover:underline" href="blackbus.html" id="busLink">Buses</a></li>
                    <li><a class="hover:underline" href="contact-us.html" id="contactUsLink">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Booking Form -->
    <section class="container mx-auto p-4 mt-4 bg-white shadow-md rounded-md">
        <h2 class="text-xl font-bold mb-4">Book Your Ticket</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4" id="bookingForm">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="name" name="name" placeholder="Enter your name" type="text" required/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="age">Age</label>
                <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="age" name="age" placeholder="Enter your age" type="number" required/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="gender">Gender</label>
                <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="idProof">ID Proof</label>
                <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="idProof" name="idProof" required>
                    <option value="">Select ID Proof</option>
                    <option value="aadhar">Aadhar Card</option>
                    <option value="passport">Passport</option>
                    <option value="drivingLicense">Driving License</option>
                    <option value="voterId">Voter ID</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="seatPreference">Seat Preference</label>
                <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="seatPreference" name="seatPreference" required>
                    <option value="">Select Seat Preference</option>
                    <option value="window">Window</option>
                    <option value="aisle">Aisle</option>
                    <option value="middle">Middle</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="specialRequest">Special Request</label>
                <textarea class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="specialRequest" name="specialRequest" placeholder="Enter any special request" rows="3"></textarea>
            </div>
            <div class="md:col-span-2">
                <button class="w-full bg-blue-600 text-white p-2 rounded-md" type="submit">Submit</button>
            </div>
        </form>
    </section>
    <script>
        function showLoaderAndRedirect(url) {
            document.getElementById('loader').style.display = 'flex';
            setTimeout(function() {
                window.location.href = url;
            }, 3000);
        }

        document.getElementById('homeLink').addEventListener('click', function(event) {
            event.preventDefault();
            showLoaderAndRedirect("home.html");
        });

        document.getElementById('trainsLink').addEventListener('click', function(event) {
            event.preventDefault();
            showLoaderAndRedirect('blackTrains.html');
        });

        document.getElementById('pnrStatusLink').addEventListener('click', function(event) {
            event.preventDefault();
            showLoaderAndRedirect('blackpnr.html');
        });

        document.getElementById('busLink').addEventListener('click', function(event) {
            event.preventDefault();
            showLoaderAndRedirect('blackbus.html');
        });

        document.getElementById('contactUsLink').addEventListener('click', function(event) {
            event.preventDefault();
            showLoaderAndRedirect('contact-us.html');
        });

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Booking submitted successfully!');
        });
    </script>
</body>
</html>
