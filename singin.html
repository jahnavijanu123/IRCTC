<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Sign In</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <img
        src="https://aniportalimages.s3.amazonaws.com/media/details/Railway_july31.jpg"
        alt="IRCTC Logo"
      />
      <div class="menu">
        <button class="btn">
          <a href="login.html">LOGIN</a>
        </button>
        <!-- <a href=".html">REGISTER</a> -->
        <a href="#">CONTACT US</a>
      </div>
      <img
        src="https://www.irctc.co.in/nget/assets/images/logo.png"
        alt="IRCTC Logo 2"
      />
    </header>

    <main>
      <div class="signin-container">
        <h2>IRCTC Sign In</h2>
        <form id="signin-form">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Enter Username"
              id="username-input"
              required
            />
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              placeholder="Enter Password"
              id="password-input"
              required
            />
          </div>
          <div class="input-group">
            <i class="fa fa-check"></i>
            <input
              type="text"
              placeholder="Enter Captcha"
              id="captcha-input"
              required
            />
            <span id="captcha-code"></span>
            <button type="button" id="refresh-captcha" title="Refresh Captcha">
              ‚ü≥
            </button>
          </div>
          <button type="submit" class="signin-btn">Sign In</button>
          <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="register.html">Register Now</a>
          </div>
        </form>
      </div>
    </main>

    <script src="signin.js"></script>
  </body>
</html>
